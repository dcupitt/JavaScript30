<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    // start with strings, numbers and booleans
    let age = 100;
    let age2 = age;
    console.log(age, age2);
    age = 200;
    console.log(age, age2);


    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // This references the original array. When you change an item in the array, uou alter the original array too.
    const team = players;
    team[3] = 'Lux';
    console.log(team, players);

    // These are how to make a copy instead:
    let team2 = players.slice();
    let team3 = [].concat(players); // create a new array and concat the old one in
    let team4 = [...players]; // use the new ES6 Spread

    // now when we update it, the original one isn't changed
    team4[2] = 'Deb';
    team3[2] = 'Tim';
    team2[2] = 'Joe';
    console.log(team2, team3, team4, players);

    // The same thing goes for objects, let's say we have a person object

    // with Objects
    const person = {
      name: 'Wes Bos',
      age: 80
    };

    // and think we make a copy:
    // const captain = person;
    // captain.number = 99;
    // console.log(person)

    // how do we take a copy instead?
    const cap2 = Object.assign({}, person, { number: 99 });
    console.log(cap2, person)

    // We will hopefully soon see the object ...spread

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
    const deb = {
      name: 'Deb',
      age: 27,
      social: {
        twitter: true,
        facebook: true
      }
    }

    console.clear()
    console.log(deb)

    const dev = Object.assign({}, deb);

    console.log(dev.social)
    dev.social.twitter = false;
    console.log(deb.social, dev.social)
  </script>

</body>
</html>
