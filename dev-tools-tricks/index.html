<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // click on the element in html, right click and select 'break on', click on 'attribute modifications'. This will pause the code in the debugger when an attribute on that element is changing.

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello, I am a %s string!', '\u{2708}')
    // console.log(`Hello, I am a ${var} string!`)

    // Styled
    console.log('%c I am some great text.', 'font-size: 30px; color: orange; background: lightblue;')

    // warning!
    console.warn('OHHH NOOOO!')

    // Error :|
    console.error('Ooops')

    // Info
    console.info('Crocodiles eat 3 - 4 people per year.')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'Nope, not in the class list.')
    console.assert(1 === 1, 'This won\'t run')
    console.assert(1 === 2, 'That is wrong')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
    });

    // table
    console.table(dogs)

  </script>
</body>
</html>
