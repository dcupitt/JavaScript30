<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700|Source+Serif+Pro:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="2" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#0DAB8C">
  </div>

  <img src="sweden-snow.jpg">

</body>
<script src="css-variables.js" type="text/javascript"></script>
</html>
